name: Build_App_Final
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
      - name: Build
        run: |
          unzip -o *.zip
          echo '{"Filter":{"Bundles":["com.dts.freefireth","com.dts.freefiremax"]}}' > H5GG_FF_Menu.plist
          sed -i '' 's/TWEAK_NAME/ADDITIONAL_CFLAGS = -Wno-deprecated-declarations\\\nLDID = $(THEOS)\/bin\/ldid\\\nTWEAK_NAME/g' Makefile
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          
          # PHẪU THUẬT FILE DEB - CÁCH NÀY KHÔNG THỂ LỖI ĐƯỜNG DẪN
          mkdir -p Final_Export
          DEB_PATH=$(find packages -name "*.deb" | head -n 1)
          if [ -f "$DEB_PATH" ]; then
            ar x "$DEB_PATH"
            tar -xf data.tar.*
            # Lấy file dylib từ bên trong gói cài đặt
            find . -name "*.dylib" -not -path "./theos/*" -exec cp {} Final_Export/Plugin.dylib \;
          fi
          cp H5GG_FF_Menu.plist Final_Export/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Mod_Result_Final
          path: Final_Export/*
