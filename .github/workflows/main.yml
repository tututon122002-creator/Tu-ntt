name: Build_App
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: theos/setup-theos@master
      - run: |
          unzip -o Archive.zip
          cd Archive
          make package FINALPACKAGE=1
      - uses: actions/upload-artifact@v4
        with:
          name: Mod_Result
          path: Archive/packages/*.tipa
